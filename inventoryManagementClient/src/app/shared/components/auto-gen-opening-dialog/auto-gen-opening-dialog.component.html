<div>
  <p>No Opening Stock existing for this month.</p>
  <p>Do you want to auto generate the Stock Opening for this month ?</p>
</div>
<div mat-dialog-actions>
  <button @fadeIn mat-raised-button class="yes" (click)="onYesClick()" cdkFocusInitial>Yes</button>
  <button @fadeIn mat-raised-button class="no" (click)="onNoClick()">No</button>
</div>
