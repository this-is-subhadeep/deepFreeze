<div @fadeIn class="billing-body">
  <mat-card class="paper">
   <div class="bill-body" *ngIf="completeVendor && completeInventory">
     <app-half-bill [completeVendor]="completeVendor" [completeInventory]="completeInventory"></app-half-bill>
     <app-half-bill [completeVendor]="completeVendor" [completeInventory]="completeInventory"></app-half-bill>
   </div>
  </mat-card>
</div>
